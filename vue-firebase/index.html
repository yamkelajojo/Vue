<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello, Vue</h1>

    <div id="app">       
        <div v-if="showbooks">
            <h2>{{title}} - {{author}} - {{age}}</h2>            
        </div>

        <button @click="age++">Increase Age</button>
        <button @click="age--">Decrease Age</button>
        <button @click="changeTitle('Dzowdzow')">Change Title</button>
        <button @click="toggleBooks" v-if="showbooks">Hide books</button> 
        <button @click="toggleBooks " v-else>Show books</button> 

        <div v-show="showbooks">
            <h3>Currently showing books</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
